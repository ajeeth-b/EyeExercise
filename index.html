<html>

<head>
    <title> Eye Test</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script type="text/babel" src="react_div.js"></script>
    <script type="module" src="/EyeTest/index.js"></script>
</head>

<body>
    <div>
        <div style="margin-bottom: 12px;" id="app"></div>
        <div id="footer">Press 'SPACE BAR' to reload</div>
    </div>
    <script>
        const body = document.getElementsByTagName('body')

        document.addEventListener('keypress', onAnyKeyPress);

        function onAnyKeyPress(e) {
            if (e.code == 'Space') {
                location.reload();
            }
        }

        document.addEventListener("touchstart", tapHandler);

        var tapedTwice = false;

        function tapHandler(event) {
            console.log(event)
            if (!tapedTwice) {
                tapedTwice = true;
                setTimeout(function () { tapedTwice = false; }, 300);
                return false;
            }
            event.preventDefault();
            location.reload();
        }

    </script>
    <style>
        #footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 10px;
        }
    </style>
</body>

</html>
